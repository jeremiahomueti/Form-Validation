<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zihaha Fiesta!!!🥳🥳🥳 - Find new friends, play, and relax.</title>
  </head>
  <body style="background-color: rgb(173, 69, 130)">
    <h1>IT'S ZIHAHA BABY!!! 💃🏼🕺🏾💃🏾 🏖️</h1>

    <p></p>

    <form action="">
      <h2 style="color: rgb(255, 255, 255)">Register Here:</h2>
      <p></p>
      <label for="first">Enter Full Name:</label>
      <input type="text" name="fName" id="first" required />
      <p></p>
      <label for="username">Enter Username:</label>
      <input
        type="text"
        id="username"
        name="username"
        minlength="5"
        maxlength="20"
        required
      />
      <p></p>
      <label for="tellUs">Tell Us Your Zihaha Story:</label>
      <p></p>
      <textarea
        name="tellUs"
        id="tellUs"
        cols="36"
        rows="10"
        placeholder="I should be let into Zihaha Fiesta because..."
        required
      ></textarea>

      <p></p>
      <button style="background-color: rgb(38, 141, 167)">Submit</button>
    </form>
  </body>
</html>
